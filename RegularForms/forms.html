<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basis Forms</title>
        <meta name="description" content="The text here describes what the webpage
            is about!" >
        <link rel="stylesheet" type="text/css" href="forms.css">
        <script src="my_javascript_library.js"></script>
        <script src="another_javascript_file.js"></script>
    </head>
    <body>
        <form id="picture">
            <h1>Please Register!</h1>
            <p>Fill your informaion:</p>
            <label>First Name:</label>
            <input type="text">

            <label>Last Name:</label>
            <input type="text">

            <label>Email:</label>
            <input type="text"><br><br>

            <p>Select your gender:</p>
            <label>Male:</label>
            <input type="radio">

            <label>Female:</label>
            <input type="radio">

            <label>Prefer not to say:</label>
            <input type="text"><br><br>

            <p>Select 3 of your favorite colors:</p>
            <label>Blue:</label>
            <input type="checkbox">

            <label>Red:</label>
            <input type="checkbox">

            <label>Purple:</label>
            <input type="checkbox"><br><br>

            <p>Say a few words about yourself:</p>
            <textarea name="describes"></textarea>

            <p>For security, enter your password:</p>
            <label>
                Password:<input type="password" name="password">
            </label>
            <input type="submit" value="Click here to register">
        </form>

    </body>
</html>
