<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register Forms</title>
        <meta name="description" content="The text here describes what the webpage
            is about!" >
        <link rel="stylesheet" type="text/css" href="RegisterForm.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrapcol-sm.0.0/css/bootstrap.min.css" integrity="shcol-sm-Gncol-smxqQ1aoWXA+058RXPxPg6fcol-smIWvTNh0XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesomecol-sm.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="my_javascript_library.js"></script>
        <script src="another_javascript_file.js"></script>
    </head>
    <body>
        <form >
            <h1>My Register Form!</h1>
            <div class="form-group">
                <label class="col-sm-2">First Name:</label>
                <input class="first" type="text" >
            </div>

            <div class="form-group">
                <label class="col-sm-2">Last Name:</label>
                <input class="first"type="text" >
            </div>

            <div class="form-group">
                <label class="col-sm-2">Email:</label>
                <input class="first" type="text" >
            </div>
        

            <div class="form-group">
                <label class="col-sm-2">Password:</label>
                <input class="first" type="text" >
            </div>

            <div class="form-group">
                <label class="col-sm-2">PW confirm:</label>
                <input class="first" type="text" >
            </div>

            
        
            <div class="form-group row">
                <label class="col-sm-2">Birthday:</label>
                <input class="first" type="text" placeholder="mm/dd/yy">
                <i class="fa fa-birthday-cake" style="font-size:18px"></i>
            </div>
           
            
            <div class="form-group">
                <label>Male:</label>
                <input type="radio">

                <label>Female:</label>
                <input type="radio">

                <label>Other:</label>
                <input type="radio"><br>
            </div>

            <div class="form-group">
                <P>A short describes about yourself</P>
                <textarea></textarea>
            </div>

            <div class="form-group row">
                <p class="col-sm-2">Favorite Language</p>
                <select class="first" >
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Php">Php</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary">Submit</button>
        </form>

    </body>
</html>
